<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f9; }
    .chat-container { max-width: 500px; margin: 40px auto; padding: 20px; background: #fff; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    .chat-box { border: 1px solid #ddd; border-radius: 8px; padding: 10px; height: 400px; overflow-y: auto; }
    .message { margin: 8px 0; padding: 10px; border-radius: 8px; max-width: 80%; }
    .user { background: #007bff; color: #fff; margin-left: auto; }
    .bot { background: #e9ecef; color: #000; margin-right: auto; }
    .input-container { display: flex; margin-top: 10px; }
    input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 8px; }
    button { padding: 10px 20px; margin-left: 10px; border: none; border-radius: 8px; background: #007bff; color: #fff; cursor: pointer; }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chat-box"></div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const chatBox = document.getElementById("chat-box");
      const userMessage = input.value.trim();
      if (!userMessage) return;

      chatBox.innerHTML += `<div class="message user">${userMessage}</div>`;
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        // üëá Replace with your Render app URL
        const url = `https://minexdgpt.onrender.com/chat?prompt=${encodeURIComponent(userMessage)}`;
        const response = await fetch(url);
        const data = await response.json();

        chatBox.innerHTML += `<div class="message bot">${data.message}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
        chatBox.innerHTML += `<div class="message bot">‚ö†Ô∏è Error: ${err.message}</div>`;
      }
    }

    document.getElementById("user-input").addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
